<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weathervane</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="weather.css" />
</head>
<body class="default-bg">

  <div class="bg-emoji">☁️🌧️☀️❄️🌤️</div>

  <!-- Dashboard City Input Popup -->
  <div id="popup" class="popup active">
    <div class="popup-content">
      <h1 class="logo">Weathervane</h1>
      <h2>Enter City Name 🌍</h2>
      <input type="text" id="cityInput" placeholder="e.g., Tokyo" autocomplete="off" />
      <button id="getWeatherBtn">Get Weather</button>
      <button id="leaveBtnDashboard" class="leave-btn">❌ Leave</button>
    </div>
  </div>

  <!-- Weather Display Popup -->
  <div id="weatherOverlay" class="popup hidden">
    <div class="popup-content">
      <h2>🌦️ Weather in <span id="cityName"></span></h2>
      <div class="weather-card">
        <div><strong>Temperature:</strong> <span id="temp"></span>°C</div>
        <div><strong>Condition:</strong> <span id="condition"></span></div>
        <div><strong>Humidity:</strong> <span id="humidity"></span>%</div>
        <div><strong>Wind:</strong> <span id="wind"></span> km/h</div>
        <div><strong>Feels Like:</strong> <span id="feelslike"></span>°C</div>
      </div>
      <div class="dashboard-actions">
        <button id="backBtn">🔁 Back to Dashboard</button>
        <button id="leaveBtnWeather" class="leave-btn">❌ Leave</button>
      </div>
    </div>
  </div>

  <!-- Leave Confirmation Popup -->
  <div id="leavePopup" class="popup hidden">
    <div class="popup-content leave">
      <h2>Are you sure you want to leave Weathervane? 😔</h2>
      <div class="leave-buttons">
        <button id="confirmLeaveBtn" class="confirm-btn">Yes, Leave</button>
        <button id="cancelLeaveBtn" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Goodbye Message Popup -->
  <div id="goodbyeMsg" class="popup hidden">
    <div class="popup-content leave">
      <h2>👋 Thanks for using Weathervane! 👋</h2>
    </div>
  </div>

  <script src="weather.js"></script>
</body>
</html>
